<head>
  <title>Portfolio</title>
  <link rel="stylesheet" href="styles_portfolio.css" />
  <meta charset="UTF-8" />
  <meta content="width=device-width, initial-scale=1" , name="viewport" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
  <main>
    <div id="reference"></div>
    <nav id="main-nav">
      <a href="#home"
        ><span><button>Home</button></span></a
      >
      <a href="#profile"
        ><span><button>Profile</button></span></a
      >
      <a href="#cv"
        ><span><button>CV</button></span></a
      >
      <a href="#portfolio"
        ><span><button>Portfolio</button></span></a
      >
      <a href="#contact"
        ><span><button>Contact</button></span></a
      >
    </nav>

    <section id="home">
      <div class="home_infos">
        <h1 class="animate__animated animate__bounce">Portfolio</h1>
        <h2>Simon Paul Arm</h2>
        <p>Wirtschaftsinformatiker</p>
      </div>
      <div class="credits">
        <a
          href="https://pixabay.com/de/illustrations/w%c3%bcrfel-geometrie-abstrakt-objekte-3381438/"
          >Â© Image by Piro4D</a
        >
      </div>
    </section>
    <section id="profile">
      <h1>Profile</h1>
    </section>
    <section id="cv">
      <h1>CV</h1>
    </section>
    <section id="portfolio">
      <h1>Portfolio</h1>
    </section>
    <section id="contact">
      <h1>Contact</h1>
    </section>
  </main>

  <script>
    window.addEventListener("scroll", () => {
      addStickyClasses();
    });

    function addStickyClasses() {
      let nav = document.getElementById("main-nav");
      let reference = document.getElementById("reference");
      if (window.scrollY > reference.offsetTop) {
        nav.classList.add("sticky");
      } else {
        nav.classList.remove("sticky");
      }
    }
  </script>
</body>
